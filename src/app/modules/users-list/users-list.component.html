<h4>list of users</h4>
<div class="col-md-12">
        <table class="mybox-table" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5" [mfSaveRowsOnPage]="true" (mfSelectedEntities)="setSelectedEntities($event)">
                <thead>
                    <tr>
                        <th>
                            <mfRowSelectorHead></mfRowSelectorHead>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="name" [mfShowSortableArrows]="true">Identity No</mfDefaultSorter>
                        </th>
                        <th style="width: 30%">
                            <mfDefaultSorter by="email">Email</mfDefaultSorter>
                        </th>
                        <th style="width: 10%">
                                <mfDefaultSorter by="age">Desination</mfDefaultSorter>
                            </th>
                        <th style="width: 10%">
                            <mfDefaultSorter by="age">Mobile Number</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="city">Date Of Birth</mfDefaultSorter>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><mfRowSelector [entity]="item" [checkboxId]="ndx"></mfRowSelector></td>
                       <td>13324</td>
                       <td>dariya@mail.com</td>
                       <td>Senior software engineer</td>
                       <td>45215866555</td>
                       <td>12-11-1880</td>

                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
        
            
</div>
